<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Invite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="empty-card"> </div>
        <div class="invite-card">
            <div class="img-container">
            <img src="https://assets.vogue.in/photos/5e13284e740da70008c7133b/1:1/w_960,c_limit/Bridal%20makeup.jpg" alt="Tina">
            <p>Tina V. invited you to join</p>
            </div>
            <div class="channel-name">
                <h2>Channel name</h2>
                <p>46K Active users &#8226 78K Total users</p>
            </div>
            <div class="label-container">
                <label for="username">Username</label>
                <input type="text" name="username" 
                id="username" placeholder="How do you like people to call you?">
            </div>
                <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox"><span>I have read and agree to the
                    <a href="#">Terms of service</a>
                    and
                    <a href="#">Privacy policy.</a>
                </span>
            </div>
            <div class="final-section">
            <input type="button" value="Continue">
            <a href="#">Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
