<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <h3>Collint Font</h3>
                <p>Created by <a href="#">Etta Lamb</a></p>
                <div class="fields">
                    <h4>License type</h4>
                    <label>
                        <input type="radio" name="desktop" checked="">
                        <span class="head">Desktop</span>
                        <span class="price">$12</span>
                    </label>
                    <label>
                        <input type="radio" name="epub">
                        <span class="head">E-pub</span>
                        <span class="price">$24</span>
                    </label>
                    <label>
                        <input type="radio" name="app">
                        <span class="head">App</span>
                        <span class="price">$110</span>
                    </label>
                    <label>
                        <input type="radio" name="webfont">
                        <span class="head">Webfont</span>
                        <span class="price">Starting at $8</span>
                    </label>
                    <a href="#">Learn more about licenses</a>
                </div>
                <input type="submit" value="Add to cart" class="submit1">
                <input type="submit" value="Add to cart" class="submit2">
            </div>
        </div>
        <div class="box">
            <div class="box2">
            <img src="https://assets.vogue.in/photos/614829a9af5ef00a626975e2/1:1/w_1600,c_limit/samantha-akkineni-bridalbeauty.jpg" alt="Etta Lamb">
            <h5>Etta Lamb</h5>
            <p>For custom orders please contact us at 
                design@email.com
            </p>
            <div class="btn-container">
            <input type="submit" value="Follow" class="Follow">
            <input type="submit" value="Message" class="Message">
        </div>
        </div>
        </div>
        <div class="box">
            <div class="box3">
            <div class="card">
                <i class="fa fa-share-nodes"></i>
                <p>Share</p>
            </div>
            <div class="card">
                <i class="fa-regular fa-heart"></i><p>144 Likes</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-bookmark"></i><p>Bookmarked</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
