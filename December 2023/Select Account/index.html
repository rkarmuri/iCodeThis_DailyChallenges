<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro-card">
            <h2>Select your profile</h2>
            <p>Logged in uses can view full business profiles
                and can save contact details.
            </p>
        </div>
        <div class="card-section">
            <div class="card-container">
            <div class="card">
                <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Andrew Robinson">
                <p>Andrew Robinson</p>
                <div class="dropdown">
                    <button class="opt-btn">...</button>
                    <div class="dropdown-content">
                        <div class="option">
                            <p><i class="fas fa-pen"></i>Edit</p>
                        </div>
                        <div class="option">
                            <p><i class="fas fa-trash-can"></i> Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>  
            <div class="card-container">
            <div class="card">
                <img src="https://images.pexels.com/photos/762020/pexels-photo-762020.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Mary Kyles">
                <p>Mary Kyles</p>
                <div class="dropdown">
                    <button class="opt-btn">...</button>
                    <div class="dropdown-content">
                        <div class="option">
                            <p><i class="fas fa-pen"></i>Edit</p>
                        </div>
                        <div class="option">
                            <p><i class="fas fa-trash-can"></i>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <button type="button" class="plus-btn">
                <span class="btn-span">+</span>
            </button>
        </div>
    </div>
</body>
</html>
