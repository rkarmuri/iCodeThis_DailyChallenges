<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="img-container">
        <img src="https://images.unsplash.com/photo-1535982368253-05d640fe0755?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njd8fHdvbWFuJTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
    </div>
    <div class="paragraph-content">
        <h4>Frances S. Cady</h4>
        <p>Building next-gen energy tech product
            at Company
        </p>
    </div>
    <div class="btn">
        <button class="follow-btn">
            <i class="fa-solid fa-user-plus"></i>
            <span>Follow</span>
        </button>
        <button class="message-btn">
            <i class="fa-regular fa-message"></i>
            <span>Send message</span>
        </button>
    </div>
   </div> 
</body>
</html>
