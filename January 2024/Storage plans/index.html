<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Plans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="empty-card">
            <div class="total-storage-card">
                <div class="header">
                <button class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h4>Total storage</h4>
                </div>
                <div class="storage-container">
                    <div class="pie-chart-container">
                        <div class="pie-chart"></div>
                    </div>
                <div class="usuage">
                    <h3>30 GB
                    </h3>
                    <span>Total storage</span>
                    <h3>3.6 GB
                    </h3>
                    <span>10% used</span>
                    <input class="view" type="button" value="View details">
                </div>
            </div>
            </div>
        </div>
        <div class="plans-card">
            <h5>Plans</h5>
            <div class="card">
                <i class="fas fa-minus"></i>
                <h6>
                    30 GB
                </h6>
                <p>Current plan</p>
            </div>
            <div class="card1">
                <p1>
                    <i class="fas fa-minus"></i>
                    <span>100 GB</span>
                </p1>
                <input type="button" value="NOK 17.00/month">
                <p2>
                    Or prepay anually NOK 170.00/year
                </p2>
            </div>
            <div class="card2">
                <p1>
                    <i class="fas fa-minus"></i>
                    <span>1 TB</span>
                </p1>
                <input type="button" value="NOK 89.00/month">
                <p2>
                    Or prepay annually NOK 899.00/year
                </p2>
            </div>
        </div>
    </div>
</body>
</html>
