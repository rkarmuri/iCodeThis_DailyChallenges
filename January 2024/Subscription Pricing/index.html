<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                Try
                <strong>Free</strong>
                for 4 weeks
            </h2>
            <p>We uncover the facts around the clock,
                all over the globe
            </p>
        </div>
        <div class="selection">
            <ul>
                <li>
                <input type="radio" checked>
                    <div class="list-details">
                        <h4>Monthly</h4>
                        <h3>4 weeks for free</h3>
                        <p>Then $3 every month for the first year</p>
                    </div>
                </li>
                <li>
                <input type="radio">
                <div class="list-details">
                    <button class="best-value">Best value</button>
                    <h4>Yearly</h4>
                    <h3>4 weeks for free</h3>
                    <p>Then $30 for the first year</p>
                </div>
                </li>
            </ul>
        </div>
        <div class="end-btns">
            <button class="continue">Continue</button>
            <button class="paypal">Continue with <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png" alt="">
            </button>
        </div>
        <div class="last-link">
            <a href="#">View more offers</a>
        </div>
    </div>
</body>
</html>
