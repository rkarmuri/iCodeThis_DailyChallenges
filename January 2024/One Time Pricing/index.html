<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="outer-box">
            <div class="content">
                <div class="head">
                    <h2>549,-</h2>
                    <p>Pay now,later or split up.</p>    
                </div>
                <button type="button" class="buy">Buy Online</button>
                <div class="head2">
                    <p>18 in online storage
                        <span>- can be shipped today</span>
                    </p>
                </div>
                <div class="list">
                    <ul>
                        <li><i class="fas fa-solid fa-check"></i><a href="#">Free shipping</a> over NOK 800</li>
                        <li><i class="fas fa-solid fa-check"></i><a href="#">Lightning fast delivery</a></li>
                    </ul>
                </div>
                <div class="box">
                    <p>See how fast you can get the item</p>
                    <div class="search-container">
                        <i class="fas fa-solid fa-magnifying-glass"></i>
                        <p>Zip code</p>
                    </div>
                    <button class="check">Check</button>
                </div>
                <button class="pick">pick up in store</button>
            </div>
        </div>
    </div>
</body>
</html>
