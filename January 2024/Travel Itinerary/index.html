<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-chevron-left"></i>
            <h4>Bergen - Budapest</h4>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="tracking-main">
            <ul>
                <li class="radio-list">
                    <label for="radio1">
                    <input type="radio" id="radio1" checked>
                    <div class="radio-content1">
                        <h4>Flight booked</h4>
                        <p>Confirmation Code</p>
                        <h3>678900</h3>
                        <button class="btn-primary">
                            show booking summary
                        </button>
                    </div>
                    </label>
                </li>
                <li class="radio-list">
                    <label for="radio2">
                    <input type="radio" id="radio2" checked>
                    <div class="radio-content2">
                        <h4>Preparation</h4>
                        <button class="btn-secondary">
                            Priority
                        </button>
                        <br>
                        <button class="btn-primary">
                            add services
                        </button>
                    </div>
                </label>
                </li>
                <li class="radio-list">
                    <label for="radio3">
                    <input type="radio" id="radio3" checked>
                    <div class="radio-content3">
                        <h4>Check-in</h4>
                        <p>All Passengers Checked-in</p>
                        <button class="btn-secondary">
                            AG
                        </button>
                        <button class="btn-ternary">
                            <i class="fa-solid fa-pause"></i>
                        </button>
                    </div>
                </label>
                </li>
                <li class="radio-list">
                    <label for="radio4">
                    <input type="radio" id="radio4">
                    <div class="radio-content4">
                        <h4>Packing</h4>
                        <p>You may upgrade your baggage up to three
                            hours before departure
                        </p>
                        <button class="btn-primary">
                            add baggage
                        </button>
                    </div>
                </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
