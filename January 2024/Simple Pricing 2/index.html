<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="empty1"></div>
        <div class="bg1">
        <div class="content1">
            <div class="header">
                <h3>Starter</h3>
                <span>Free</span>
            </div>
            <ul class="content-list">
                <li>
                    <i class="fas fa-solid fa-check"></i>
                    Unlimited files
                </li>
                <li>
                    <i class="fas fa-solid fa-check"></i>
                    Unlimited editors
                </li>
                <li>
                    <i class="fas fa-solid fa-check"></i>
                    Unlimited cloud storage
                </li>
            </ul>
            <div class="btn">
                <button class="btn-common btn-starter">Choose Starter</button>
            </div>
        </div>
        </div>
        <div class="bg2">
        <div class="content2">
            <div class="header">
                <h3>Professional</h3>
                <h4>$12
                    <span>per member</span>
                </h4>
            </div>
            <ul class="content-list">
                <li>
                    <i class="fas fa-solid fa-check"></i>
                    Unlimited projects
                </li>
                <li>
                    <i class="fas fa-solid fa-check"></i>
                    Private projects
                </li>
                <li>
                    <i class="fas fa-solid fa-check"></i>
                    Team libraries
                </li>
            </ul>
            <div class="btn">
                <button class="btn-common btn-professional">Choose Professional</button>
            </div>
        </div>
        </div>
        <div class="empty2"></div>
    </section>
</body>
</html>
